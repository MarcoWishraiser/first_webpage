<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lega Basket serie A</title>

    <script src="team.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="flex-container">
            <img id="logo" src="https:\/\/www.thesportsdb.com\/images\/media\/league\/badge\/zenfi61667129026.png" alt="Logo Lega Basket Sere A">
            <h1>Lega Basket serie A</h1>
        </div>
    </header>
    <main>
        <div class="background">
            <div class="flex-container container-logo">
                <img id="team-logo" src="" alt="Team logo">
                <h2 id="team-name"></h2>
            </div>
            <div id="last-games">
                <h3>Latest results</h3>
                <table id="latest-results">
                    <tr>
                        <th>Data</th>
                        <th>Casa</th>
                        <th>Risultato</th>
                        <th>Ospiti</th>
                    </tr>
                </table>
            </div>
            <div>
                <p id="description"></p>
            </div>
            <div id="stadium">
                <img id="stadium-image" src="" alt="Stadium image">
                <p id="stadium-description"></p>
            </div>
        </div>
    </main>
</body>
</html>
