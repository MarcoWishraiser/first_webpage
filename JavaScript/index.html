<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBA Serie A</title>

    <script src="myScripts.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="flex">
            <img id="logo" src="https:\/\/www.thesportsdb.com\/images\/media\/league\/badge\/zenfi61667129026.png" alt="Logo Lega Basket Sere A">
            <h1>Lega Basket serie A</h1>
        </div>
    </header>
    <main>
        <div>
            <ul id="teams"></ul>
        </div>
        <div id="tables">
            <div>
                <table id="classifica">
                    <tr>
                        <th>Squadra</th>
                        <th>Punti</th>
                    </tr>
                </table>
            </div>
            <div id="choose-round">
                <!--<button onclick="updatePage()">click me</button>-->
                <label for="round">Seleziona la giornata:</label>
                <input type="number" id="round" name="round" placeholder="1" min="1" max="30">
                <input type="submit" id="round-button" onclick="updatePage()">
            </div>
            <div>
                <table id="giornata">
                    <tr>
                        <th>Casa</th>
                        <th>Risultato</th>
                        <th>Ospiti</th>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
